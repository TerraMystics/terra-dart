// MsgConnectionOpenInit defines the msg sent by an account on Chain A to
// initialize a connection with Chain B.
message MsgConnectionOpenInit {
  option (equal)           = false;
  option (goproto_getters) = false;

  string       client_id    = 1 [(moretags) = "yaml:\"client_id\""];
  Counterparty counterparty = 2 [(nullable) = false];
  Version      version      = 3;
  uint64       delay_period = 4 [(moretags) = "yaml:\"delay_period\""];
  string       signer       = 5;
}

// MsgConnectionOpenInitResponse defines the Msg/ConnectionOpenInit response
// type.
message MsgConnectionOpenInitResponse {}

// MsgConnectionOpenTry defines a msg sent by a Relayer to try to open a
// connection on Chain B.
message MsgConnectionOpenTry {
  option (equal)           = false;
  option (goproto_getters) = false;

  string client_id = 1 [(moretags) = "yaml:\"client_id\""];
  // in the case of crossing hello's, when both chains call OpenInit, we need
  // the connection identifier of the previous connection in state INIT
  string                    previous_connection_id = 2 [(moretags) = "yaml:\"previous_connection_id\""];
  google.protobuf.Any       client_state           = 3 [(moretags) = "yaml:\"client_state\""];
  Counterparty              counterparty           = 4 [(nullable) = false];
  uint64                    delay_period           = 5 [(moretags) = "yaml:\"delay_period\""];
  repeated Version          counterparty_versions  = 6 [(moretags) = "yaml:\"counterparty_versions\""];
  Height proof_height           = 7
      [(moretags) = "yaml:\"proof_height\"", (nullable) = false];
  // proof of the initialization the connection on Chain A: `UNITIALIZED ->
  // INIT`
  bytes proof_init = 8 [(moretags) = "yaml:\"proof_init\""];
  // proof of client state included in message
  bytes proof_client = 9 [(moretags) = "yaml:\"proof_client\""];
  // proof of client consensus state
  bytes                     proof_consensus  = 10 [(moretags) = "yaml:\"proof_consensus\""];
  Height consensus_height = 11
      [(moretags) = "yaml:\"consensus_height\"", (nullable) = false];
  string signer = 12;
}

// MsgConnectionOpenTryResponse defines the Msg/ConnectionOpenTry response type.
message MsgConnectionOpenTryResponse {}

// MsgConnectionOpenAck defines a msg sent by a Relayer to Chain A to
// acknowledge the change of connection state to TRYOPEN on Chain B.
message MsgConnectionOpenAck {
  option (equal)           = false;
  option (goproto_getters) = false;

  string              connection_id              = 1 [(moretags) = "yaml:\"connection_id\""];
  string              counterparty_connection_id = 2 [(moretags) = "yaml:\"counterparty_connection_id\""];
  Version             version                    = 3;
  google.protobuf.Any client_state               = 4 [(moretags) = "yaml:\"client_state\""];
  Height proof_height         = 5
      [(moretags) = "yaml:\"proof_height\"", (nullable) = false];
  // proof of the initialization the connection on Chain B: `UNITIALIZED ->
  // TRYOPEN`
  bytes proof_try = 6 [(moretags) = "yaml:\"proof_try\""];
  // proof of client state included in message
  bytes proof_client = 7 [(moretags) = "yaml:\"proof_client\""];
  // proof of client consensus state
  bytes                     proof_consensus  = 8 [(moretags) = "yaml:\"proof_consensus\""];
  Height consensus_height = 9
      [(moretags) = "yaml:\"consensus_height\"", (nullable) = false];
  string signer = 10;
}

// MsgConnectionOpenAckResponse defines the Msg/ConnectionOpenAck response type.
message MsgConnectionOpenAckResponse {}

// MsgConnectionOpenConfirm defines a msg sent by a Relayer to Chain B to
// acknowledge the change of connection state to OPEN on Chain A.
message MsgConnectionOpenConfirm {
  option (equal)           = false;
  option (goproto_getters) = false;

  string connection_id = 1 [(moretags) = "yaml:\"connection_id\""];
  // proof for the change of the connection state on Chain A: `INIT -> OPEN`
  bytes                     proof_ack    = 2 [(moretags) = "yaml:\"proof_ack\""];
  Height proof_height = 3
      [(moretags) = "yaml:\"proof_height\"", (nullable) = false];
  string signer = 4;
}

// MsgConnectionOpenConfirmResponse defines the Msg/ConnectionOpenConfirm
// response type.
message MsgConnectionOpenConfirmResponse {}














